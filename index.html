<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="output-field"></div>
<div class="input-field">
    <div class="btn ac">AC</div>
    
    <div onclick="operatorBtn('+/-')" class="btn negative">+/-</div>
    <div onclick="operatorBtn('%')" class="btn percent">%</div>
    <div onclick="operatorBtn('/')" class="btn divide">/</div>
    <div onclick="buttonClick(7)" class="btn seven">7</div>
    <div onclick="buttonClick(8)" class="btn eight">8</div>
    <div onclick="buttonClick(9)" class="btn nine">9</div>
    <div onclick="operatorBtn('x')" class="btn multiply">x</div>
    <div onclick="buttonClick(4)" class="btn four">4</div>
    <div onclick="buttonClick(5)" class="btn five">5</div>
    <div onclick="buttonClick(6)" class="btn six">6</div>
    <div onclick="operatorBtn('-')" class="btn minus">-</div>
    <div onclick="buttonClick(1)" class="btn one">1</div>
    <div onclick="buttonClick(2)" class="btn two">2</div>
    <div onclick="buttonClick(3)" class="btn three">3</div>
    <div onclick="operatorBtn('+')" class="btn plus">+</div>
    <div onclick="operatorBtn('<~')" class="btn backspace"><~</div>
    <div onclick="buttonClick(0)" class="btn zero">0</div>
    <div onclick="operatorBtn('.')" class="btn dot">.</div>
    <div onclick="operatorBtn('=')" class="btn equal">=</div>
</div>
</div>




    <script src="script.js"></script>
</body>
</html>
